name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
    - master

jobs:
  build:
    strategy:
      matrix:
        os:
        - name: windows-latest
          compiler: clang
          std: c99
          env: CC=clang
          define: -D_CRT_SECURE_NO_WARNINGS
        build:
        - nob

    runs-on: ${{ matrix.os.name }}
    defaults:
      run:
        working-directory: example
    steps:
    - uses: actions/checkout@v4
    - name: build nob
      shell: bash
      run: ${{ matrix.os.compiler }} -o ${{ matrix.build }} ${{ matrix.build }}.c -std=${{ matrix.os.std }} -Wall -Wextra -Wpedantic -g3 -fsanitize=address,undefined ${{ matrix.os.define }}
    - name: run nob
      shell: bash
      run: |
        pwd
        ls
        exec ./nob
    - name: run example
      shell: bash
      run: ./build/example
